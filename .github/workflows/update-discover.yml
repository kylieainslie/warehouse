name: Update Discover Section

on:
  schedule:
    # Run daily at 5 AM UTC
    - cron: '0 5 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  update-discover:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: website

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("httr2", "jsonlite", "dplyr"))'

      - name: Fetch discover data
        run: |
          Rscript -e 'source("R/fetch_discover.R"); run_discover_fetch()'

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/discover.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/discover.json
          git commit -m "Update discover section

          Daily update of trending, new, and rising packages."
          git push
