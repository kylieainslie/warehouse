name: Update Reviews

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

jobs:
  update-reviews:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: website

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("googlesheets4", "jsonlite", "gargle"))'

      - name: Create service account credentials file
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}' > /tmp/service-account.json

      - name: Fetch reviews from Google Sheets
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/service-account.json
        run: |
          Rscript scripts/fetch_reviews.R "${{ secrets.GOOGLE_SHEET_ID }}"

      - name: Clean up credentials
        if: always()
        run: rm -f /tmp/service-account.json

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/reviews.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/reviews.json
          git commit -m "Update reviews from Google Forms

          Automated update from Google Sheets responses."
          git push
