name: Update Packages

on:
  schedule:
    # Run weekly on Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  update-packages:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Allow 2 hours for comprehensive scraping

    defaults:
      run:
        working-directory: website

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("httr2", "jsonlite", "dplyr", "purrr", "DBI", "RSQLite", "tibble"))'

      - name: Scrape packages from all sources
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Rscript -e 'source("R/scrape_packages.R"); run_scrape()'

      - name: Build database
        run: |
          Rscript -e 'source("R/build_database.R"); build_database()'

      - name: Import submitted packages
        run: |
          Rscript -e 'source("R/import_submitted.R"); import_submitted_packages()'

      - name: Export JSON files
        run: |
          Rscript -e 'source("R/export_json.R"); export_all()'

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Update packages from scraped sources

          Weekly automated update with discovery-based scraping:
          - R-universe priority universes + topic search
          - GitHub topic search + organization search
          - CRAN Task Views + keyword categorization
          - Bioconductor packages"
          git push
